<div th:fragment="modalDeleteProduct" class="modal fade" id="modalDeleteProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Borrar producto</h5>
        <button type="button" class="btn-close" id="close-delete-product" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Seguro quieres borrar el producto <span class="strong" id="modal-delete-product"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" id="btn-delete-product">Borrar</button>
      </div>
    </div>
  </div>
</div>
